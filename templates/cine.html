<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <form action="/respuestas" method="POST">
        <div class="container mt-5">
            <h2 class="text-primary text-center">Cinepolis</h2>
            
            <div class="row">
               
                <div class="col-md-6 mb-4">
                    <div class="border p-3">
                        <div class="mb-3">
                            <input class="form-control h5" value="{{alerta}}" readonly>
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}">
                        </div>
                        <div class="mb-3">
                            <label for="cantidadCompradores" class="form-label">Cantidad de Compradores:</label>
                            <input type="number" class="form-control" id="cantidadCompradores" name="cantidadCompradores">
                        </div>
                        <div class="mb-3">
                            <label for="tarjetaCine" class="form-label">¿Tiene Tarjeta del Cine?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tarjetaCine" id="siTarjeta" value="si">
                                <label class="form-check-label" for="siTarjeta">Sí</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tarjetaCine" id="noTarjeta" value="no">
                                <label class="form-check-label" for="noTarjeta">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadBoletos" class="form-label">Cantidad de Boletos:</label>
                            <input type="number" class="form-control" id="cantidadBoletos" name="cantidadBoletos" value="{{cantidad}}">
                        </div>
                    </div>
                </div>
    
                
                <div class="col-md-6 mb-4">
                    <div class="border p-3">
                        <div class="mb-3">
                            <label for="valorPagar" class="form-label">Valor a Pagar:</label>
                            <input type="text" class="form-control" id="valorPagar" name="valorPagar" value="{{ valor_a_pagar }}" readonly>
                        </div>
                    </div>
                </div>
    
               
                <div class="col-md-12 text-center">
                    <div class="border p-3">
                        <div class="">
                            <button class="btn btn-primary" type="submit" id="btnProcesar">Procesar</button>
                            <button class="btn btn-danger" type="button" id="btnSalir">Salir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
